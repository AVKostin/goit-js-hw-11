<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Заголовок страницы</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
			integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="position-fixed top-50 start-50 translate-middle">
			<div
				class="spinner-border is-hidden text-info"
				style="width: 6rem; height: 6rem"
				role="status"
			>
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<div class="wrapper fixed-top">
			<form class="search-form" id="search-form">
				<input
					type="text"
					name="searchQuery"
					autocomplete="off"
					placeholder="Free Search Images By Name..."
				/>

				<button class="search-button" type="submit">
					<svg class="search-btn" width="29" height="29">
						<use href="./images/sprite.svg#icon-search"></use>
					</svg>
				</button>
			</form>
		</div>

		<div class="gallery"></div>

		<div id="guardian"></div>

		<a href="#" id="toTop">
			<span
				style="
					font-size: 80px;
					color: rgb(7, 63, 119);
					--fa-beat-fade-opacity: 0.67;
					--fa-beat-fade-scale: 1.075;
				"
				><i class="fa-solid fa-angles-up fa-beat-fade"></i
			></span>
		</a>

		<script src="./index.js"></script>
	</body>
</html>
